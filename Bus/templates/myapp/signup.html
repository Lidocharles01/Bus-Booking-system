{% extends 'myapp/base2.html' %}
{% load static %}

{% block main %}

<body class="section section1" style="background: url({% static 'myapp/img/register.jpg' %}) no-repeat top center;background-size: cover;">
<center>
   <div class="container my-5">
    {% for message in messages %} {% if message.tags %}
    <div class="alert alert-danger">{{ message }}</div>
    {% endif %} {% endfor %}
</div>


    <div class="container bg-secondary mt-5" id="form-div" style="width:50%;height:600px;background-image:url({% static './myapp/images/' %})">
     <h2><font color="white">Sign Up</font></h2>
        <!--<img src="{% static 'myapp/images/person.png'%}" width="150" height="150">-->
    <div class="container mt-6" >
       <form action="{% url 'signup' %}" method="POST">
                {% csrf_token %}
                <div class="inner-card">
                    <input type="text" name="username" placeholder="Userame" id="username" class="form-control ms-0" onkeyup="checkuser()" required ="" >
                    <input type="text" name="fname" placeholder="First Name" id="fname" class="form-control ms-0" required ="">
                    <input type="text" name="lname" placeholder="Last Name" id="lname" class="form-control ms-0" required ="">
                    <input type="email" name="email" placeholder="abc@xyz.com" id="email" class="form-control ms-0" required ="">
                    <input type="tel" required name="contact_number" placeholder="Contact Number" id="contact_number" title="Enter Correct Phone no" class="form-control ms-0" pattern="[0-9]{10}" oninput="limitInput(this)">
                    <input type="password" name="pass1" placeholder="Password" id="pass1" required class="form-control ms-0" >
                    <input type="password" name="pass2" placeholder="Confirm Password" required id="pass2"class="form-control ms-0">
                    <input type="submit" value="SignUp" class="btn btn-primary mx-auto " id="submitbtn">
            </form>
        <br>
        <button type="reset" class="btn btn-danger" id="rt" name="rt">Reset</button>
    </div>
        </div>
</center>

<style>
body {
  background: url("{% static 'myapp/images/ck.jpg'%}");
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}

 #form-div{
width:500px;
height:400px;
background:linear-gradient(white,grey);
border-radius:8px;
margin-top:30px;
padding: 50px 0 0 0;
box-shadow: 7px 3px 5px -2px #1a0000;

}
input{
border: none;
border-radius: 6px;
width: 286px;
margin: 20px 0 0 0;
height: 35px;
outline:none;
font-size:15px;
font-family:monospace;

}
</style>
</body>


<script>
    function limitInput(inputField) {
        if (inputField.value.length > 10) {
            inputField.value = inputField.value.slice(0, 10);
        }
    }
</script>

{% endblock %}
